{% INCLUDE '@chris1278_cookie/own_scipts_header.html' %}
{% if GOOGLE_ANALYTICS_NO_TM_SWITCH %}
<!-- Start Global site tag (gtag.js) - Google Analytics -->
<script type="text/plain" data-type="application/javascript" async data-src="https://www.googletagmanager.com/gtag/js?id={{ GOOGLE_ANALYTICS_ID }}" data-name="g-analytics"></script>
<script type="text/plain" data-type="application/javascript" data-name="{{ DATA_NAME_GOOGLEANALYTICS }}">
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', '{{ GOOGLE_ANALYTICS_ID }}');
</script>
<!-- End Global site tag (gtag.js) - Google Analytics -->
{% endif %}

{% if MATOMO_SWITCH %}
<!-- Start Matomo script -->
<script type="opt-in" data-type="application/javascript" data-name="{{ DATA_NAME_MATOMO }}">
  var _paq = window._paq = window._paq || [];
  /* tracker methods like "setCustomDimension" should be called before "trackPageView" */
  _paq.push(['trackPageView']);
  _paq.push(['enableLinkTracking']);
  (function() {
    var u="https://{{ MATOMO_URL }}/";
    _paq.push(['setTrackerUrl', u+'matomo.php']);
    _paq.push(['setSiteId', '{{ MATOMO_SIDE_ID }}']);
    var d=document, g=d.createElement('script'), s=d.getElementsByTagName('script')[0];
    g.async=true; g.src=u+'matomo.js'; s.parentNode.insertBefore(g,s);
  })();
</script>
<!-- End Matomo script -->
{% endif %}
